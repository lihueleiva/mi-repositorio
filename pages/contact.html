<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://kit.fontawesome.com/13447c8dae.js" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <link rel="stylesheet" href="../styles.css" />
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <title>Contact</title>
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="../index.html">
          <img src="../img/sublicop-header.png" class="logo" alt="header logolicup" />
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive"
          aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="../index.html">Menu</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../pages/services.html">Servicios</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../pages/products.html">Productos</a>
            </li>
            <li class="nav-item">
              <a href="../pages/cart.html" class="nav-link .buy">
                <i class="fas fa-shopping-cart"></i>
              </a>
            </li>
          </ul>
          <form class="d-flex search-box" role="search">
            <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Search" />
            <button class="btn btn-outline-success btn-search" type="submit">
              <i class="fas fa-search"></i>
            </button>
          </form>
        </div>
      </div>
    </nav>
  </header>
  <section>
    <div class="banner">
      <img src="../img/carrusel-1 (2).png" alt="banner logo" />
    </div>
  </section>

  <h1 class="principal-products">Contacto</h1>

  <section class="contact-us">
    <form action="#" method="#">
      <label for="name">Nombre:</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Correo Electrónico:</label>
      <input type="email" id="email" name="email" required />

      <label for="message">Mensaje:</label>
      <textarea id="message" name="message" rows="4" required></textarea>

      <button type="submit">Enviar Mensaje</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2024 Sublicup. Todos los derechos reservados.</p>
    <p>
      <a href="#">Política de privacidad</a> |
      <a href="#">Términos y condiciones</a>
    </p>

    <div class="social-icons">
      <a href="#" target="_blank" title="Facebook"><i class="fab fa-facebook"></i></a>
      <a href="#" target="_blank" title="Twitter"><i class="fab fa-twitter"></i></a>
      <a href="https://www.instagram.com/sublicup.mdz?igsh=MWY5a3QwcWZ0eHR2Nw==" target="_blank" title="Instagram"><i
          class="fab fa-instagram"></i></a>
      <a href="#" target="_blank" title="LinkedIn"><i class="fab fa-linkedin"></i></a>
    </div>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</body>

</html>
